<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div>
      <div class="container">
      <form action="/logout" method="post" class="d-grid gap-2 d-md-flex justify-content-md-end">
        {% csrf_token %}
        <input type="hidden" name="{{user.id}}">
        <input type="submit" value="Logout" class="btn btn-danger my-3">
      </form>

      <h1>Success! Welcome {{user.first_name}}</h1>
      <ul class="messages list-group">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tag}} list-group-item list-group-item-success"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </div>

    </div>
  </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
